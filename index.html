<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frosts Inc - New Links</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Adcash Library (ONLY ONCE, HIGH IN HEAD) -->
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f172a);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.container {
    position: relative;
    z-index: 2;
    width: 700px;
    padding: 50px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(0, 200, 255, 0.3);
    text-align: center;
    animation: floatIn 1.5s ease forwards;
}

@keyframes floatIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 30px;
    text-shadow: 0 0 15px rgba(0,200,255,0.6);
}

.links a {
    display: block;
    margin: 20px 0;
    padding: 15px;
    border-radius: 12px;
    background: rgba(0, 200, 255, 0.1);
    text-decoration: none;
    color: #38bdf8;
    font-weight: 500;
    font-size: 18px;
    transition: 0.4s ease;
}

.links a:hover {
    background: rgba(0, 200, 255, 0.3);
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0,200,255,0.7);
}

.footer {
    margin-top: 30px;
    font-weight: 300;
    opacity: 0.8;
}

.ad-left, .ad-right {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 160px;
    z-index: 3;
}

.ad-left { left: 20px; }
.ad-right { right: 20px; }

@media(max-width: 1200px){
    .ad-left, .ad-right {
        display: none;
    }
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<!-- Left Banner -->
<div class="ad-left">
    <div>
        <script type="text/javascript">
            aclib.runBanner({
                zoneId: '10982310',
            });
        </script>
    </div>
</div>

<!-- Right Banner -->
<div class="ad-right">
    <div>
        <script type="text/javascript">
            aclib.runBanner({
                zoneId: '10982310',
            });
        </script>
    </div>
</div>

<div class="container">
    <h1>New Links For "Frosts Inc" are available:</h1>

    <div class="links">

        <!-- FIRST LINK (NEW) -->
        <a href="https://savetheturtles.xyz" target="_blank">
            Link 1: savetheturtles.xyz
        </a>

        <a href="https://mathformonkeys.xyz" target="_blank">
            Link 2: mathformonkeys.xyz
        </a>

    </div>

    <div class="footer">
        Thank you for all of yall support!
    </div>
</div>

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snowflakes = [];

function createSnow(count, size, speed) {
    for (let i = 0; i < count; i++) {
        snowflakes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * size + 1,
            speed: Math.random() * speed + 0.5
        });
    }
}

createSnow(100, 2, 1);
createSnow(60, 3, 2);
createSnow(40, 5, 3);

function drawSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();
    snowflakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    });
    ctx.fill();
    moveSnow();
}

function moveSnow() {
    snowflakes.forEach(f => {
        f.y += f.speed;
        if (f.y > canvas.height) {
            f.y = 0;
            f.x = Math.random() * canvas.width;
        }
    });
}

setInterval(drawSnow, 30);

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
